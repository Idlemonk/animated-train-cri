{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Investment Plans</h1>
        <div class="row">
            {% for plan in plans %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ plan.name }}</h5>
                        <p class="card-text">{{ plan.description }}</p>
                        <p><strong>Risk Level:</strong> {{ plan.risk_level }}</p>
                        <p><strong>Minimum Investment:</strong> ${{ plan.minimum_recovery }}</p>
                        <a href="#" class="btn btn-primary">Invest Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
