{% extends 'base.html' %}
{% load static %}
{% block title %}Submit Recovery Request - Crypto Recovery{% endblock %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}
<div class="container mt-5">
    <h2>Submit Recovery Request</h2>
    <p>Please fill out the form below to submit your recovery request.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-link mt-3">Back to Home</a>
</div>
{% endblock %}
