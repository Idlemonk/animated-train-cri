{% extends 'base.html' %}
{% block title %}Crypto Converter{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Crypto Converter</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="rate">Conversion Rate:</label>
            <input type="number" id="rate" name="rate" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Convert</button>
    </form>
    {% if converted_amount %}
    <div class="alert alert-success mt-3">
        Converted Amount: {{ converted_amount }}
    </div>
    {% endif %}
</div>
{% endblock %}
